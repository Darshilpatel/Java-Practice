<html>
    <head>
        <title>Directives</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    </head>
    <body>
        <div id="app">
           <div v-bind:title="randNum">Hover for Random Number </div>
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{ 
                    randNum: Math.floor(Math.random() * 50 ) + 1 
                }
            })
        </script>

    </body>
</html>
