<html>
    <head>
        <title>First Vue App</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
        <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
    </head>
    <body>
        <div id="app">
            {{text}}
        </div>
        <script>
            var app = new Vue({
                el: '#app',
                data:{ 
                    text: 'Hello, World' 
                }
            })
        </script>

    </body>
</html>
