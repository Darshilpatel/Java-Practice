<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Learning CSS</title>
		
	<style>
		.hello{
			font-weight: bold;
			font-size: 48px;
	
		}

		#yellow{

			color: green;
		}
	</style>

</head>
<body>
	<p class="hello">This is some text</p>
	<p id="yellow" class="hello">More text</p>

	<p>Even <span>MORE</span> text </p>

</body>
</html>
